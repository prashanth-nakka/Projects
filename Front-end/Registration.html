<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New User Sign-up</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-image: url("123123-Deadpool.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <br />
    <br />
    <center>
      <fieldset>
        <legend>Fill the below details</legend>
        <form action="#" method="post" onsubmit="return f1()">
          <br />
          <table>
            <tr>
              <td>
                <label for="">Full Name: </label>
              </td>
              <td>
                <input
                  type="text"
                  name="fullName"
                  id="fullName"
                  placeholder="Enetr Name..."
                  autocomplete="off"
                />
              </td>
              <td><span id="errmsg"></span></td>
            </tr>
            <tr>
              <td>
                <label for="">User Name:</label>
              </td>
              <td>
                <input
                  type="text"
                  name="userName"
                  id="userName"
                  placeholder="user name"
                  autocomplete="off"
                />
              </td>
              <td><span id="msg"></span></td>
            </tr>
            <tr>
              <td>
                <label for="">Password: </label>
              </td>
              <td>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="password"
                  autocomplete="off"
                />
              </td>
              <td>
                <span id="msg1"></span>
              </td>
            </tr>
            <tr>
              <td>
                <label for="">Confirm Password: </label>
              </td>
              <td>
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                  placeholder="re-type password"
                  autocomplete="off"
                />
              </td>
              <td><span id="msg2"></span></td>
            </tr>
          </table>
          <input type="submit" value="Sign up" /> |
          <input type="reset" value="Reset" />
        </form>
      </fieldset>
    </center>
    <script>
      function f1() {
        var fullname = document.getElementById("fullName").value;
        var f1 = fullname.match(/[A-Z]*[a-z]*/g);
        var username = document.getElementById("userName").value;
        var u1 = username.match(/[A-Z]{1}[a-z]*[0-9]{4}/g);
        var password = document.getElementById("password").value;
        var p1 = password.match(/[A-Z]{1}[a-z]*[0-9]{4}/g);
        var con_password = document.getElementById("confirmPassword").value;

        if (fullname == null || fullname == "") {
          document.getElementById("errmsg").innerHTML =
            "*** Name cannot be Empty ***";
          return false;
        } else if (f1 == null || f1 == "") {
          document.getElementById("errmsg").innerHTML =
            "*** Enter Valid Name ***";
          return false;
        } else if (username == null || username == "") {
          console.log(username);
          //   window.alert("Dear user enter username ...");
          document.getElementById("msg").innerHTML =
            "***username is requierd***";
          return false;
        } else if (u1 == null || u1 == "") {
          //   window.alert(username + ":In valid user Ex:User1234");
          document.getElementById("msg").innerHTML =
            username + ":In valid user Ex:User1234";
          return false;
        } else if (password == null || password == "") {
          document.getElementById("msg1").innerHTML =
            "***password is requierd***";
          return false;
        } else if (p1 == null || p1 == "") {
          document.getElementById("msg1").innerHTML =
            password + ":In valid user Ex:_A12345";
          return false;
        } else if (con_password == null || con_password == "") {
          document.getElementById("msg2").innerHTML = "re-enter password";
          return false;
        } else if (con_password != password) {
          document.getElementById("msg2").innerHTML = "Password mismatch!";
          return false;
        }
      }
    </script>
  </body>
</html>
